<style>
body {
    font-size: 14px;
    font-family: sans-serif;
}

h1 {
    font-size: 16px;
    font-family: sans-serif;
    text-align: center;
}

#targets { }
.drop { float: left; width: 60px; height: 80px; padding: 0; float: left; margin: 2px; border-width: 3px; overflow: hidden;}
.drop img {width: 60px}

#emoticons { position: absolute; top: 220px;  text-align: center; width: 100%}
.drag { width: 40px; height: 40px; padding: 0; margin: 2px;}
.drag img {width: 40px;}

#richtig {position: absolute; left: 30px;  top: 0px;}
#lol {position: absolute; left: 120px;  top: 0px;}
#luegner {position: absolute; left: 210px;  top: 0px;}
#maul-halten {position: absolute; left: 30px;  top: 45px;}
#laber-nicht {position: absolute; left: 120px;  top: 45px;}
#langweilig {position: absolute; left: 210px;  top: 45px;}
#heul-doch {position: absolute; left: 30px;  top: 90px;}
#fremdschaemen {position: absolute; left: 120px;  top: 90px;}
#krass {position: absolute; left: 210px;  top: 90px;}

#input {position: absolute; top: 150px; float: left;}
#name {width: 200px; heigth: 60px; font-size: 16pt; }
</style>

<script>
var emos = {
        'richtig': [30, 0], 
        'lol': [120, 0], 
        'luegner': [210, 0], 
        'maul-halten': [30, 45], 
        'laber-nicht': [120, 45], 
        'langweilig': [210, 45], 
        'heul-doch': [30, 90],
        'fremdschaemen': [120, 90],
        'krass': [210, 90]
    };
$(function() {
    //document.body.addEventListener('touchstart', function(e){ e.preventDefault(); });
    
    var socket = io.connect('http://' + document.location.hostname);
    socket.on('motion', function (data) {
    });
    
    $( ".drag" ).draggable();
    $( ".drop" ).droppable({
        drop: function( event, ui ) {
            console.log(ui.draggable);
            var emo = ui.draggable.attr('id');
            $( this ).addClass( "ui-state-highlight" );
            socket.emit('express', {
                subject: $('#name').val(),
                action: emo,
                target: $( this ).attr('id')
            });
            setTimeout(function() {
                ui.draggable.css('left', emos[emo][0]);
                ui.draggable.css('top', emos[emo][1]);
            }, 1000);
        }
    });
});
</script>
