<style>

#targets { }
.drop { float: left; width: 60px; height: 60px; padding: 0; float: left; margin: 2px; border-width: 3px; overflow: hidden;}
.drop img {width: 60px}

#emoticons { margin-top: 30px;}
.drag { width: 30px; height: 30px; padding: 0.5em; float: left; margin: 2px;  float: left;}
.drag img {width: 30px;}

#name {width: 200px; heigth: 60px; font-size: 16pt; margin-top: 30px;}
</style>

<script>
$(function() {
    //document.body.addEventListener('touchstart', function(e){ e.preventDefault(); });
    
    var socket = io.connect('http://' + document.location.hostname);
    socket.on('motion', function (data) {
    });
    
    $( ".drag" ).draggable();
    $( ".drop" ).droppable({
        drop: function( event, ui ) {
            $( this )
                .addClass( "ui-state-highlight" )
                .find( "p" )
                .html( "Dropped!" );
            socket.emit('express', {
                subject: $('#name').val(),
                action: ui.draggable.attr('id'),
                target: $( this ).attr('id')
            });
        }
    });
});
</script>
