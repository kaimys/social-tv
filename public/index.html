<style>
body {
    background-color: black;
    font-family: arial,sans-serif;
    font-size: 18px;
    height: 100%;
    margin: 0;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 100%;
    vertical-align: middle;
}

#video {
    height: 100%;
    width: 100%;    
}

#targets {position: absolute; bottom: 30px; left:10px; opacity: 0.7;}
.drop { float: left; width: 120px; height: 120px; padding: 0; float: left; margin: 5px; border-width: 0px; overflow: hidden;}
.per {width: 120px;}
.emo {position: absolute; width: 30px; height: 30px; bottom: 5px; left: 85px;}
#anne {position: absolute; bottom: 10px; left: 10px;}
#campino {position: absolute; bottom: 10px; left: 140px;}
#gregorgysi {position: absolute; bottom: 10px; left: 270px;}
#lobo {position: absolute; bottom: 10px; left: 400px;}

#qrcode {position: absolute; bottom: 30px; right:20px;}
#qrcode img {width: 164px; height: 164px;}
</style>

<script>
function create_qrcode(text, typeNumber, errorCorrectLevel, table) {

	var qr = qrcode(typeNumber || 4, errorCorrectLevel || 'M');
	qr.addData(text);
	qr.make();

    //	return qr.createTableTag();
	return qr.createImgTag();
};

$(function() {
    window.moveTo(0,0);
    //window.resizeTo((screen.width),(screen.height));
    window.resizeTo(screen.availWidth,screen.availHeight);
    
//    $('#qrcode').qrcode({
//        width: 128,
//        height: 128, 
//        text: 'http://' + document.location.host + '/mobile.html'
//    });

    $('#qrcode').html(create_qrcode('http://' + document.location.host + '/mobile.html'));

    var socket = io.connect('http://' + document.location.hostname);
    socket.on('express', function (data) {
        console.log(data);
        $('#' + data.target + ' .emo').attr('src', 'emo/' + data.action + '.jpg');
    });
    
    
    $(document).keydown(function(event) {
        console.log(event.which);
        if (event.which == 80) {
            document.getElementById('video').play();
            event.preventDefault();
        }
    });
            

});
</script>
</head>

<body>
    <video id="video">
        <source src="lanz.mp4" type="video/mp4">
    </video>

      <div id="targets">

        <div id="anne" class="drop">

        <div id="campino" class="drop">
