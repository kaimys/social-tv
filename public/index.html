<style>
body {
    background-color: black;
    font-family: arial,sans-serif;
    font-size: 18px;
    height: 100%;
    margin: 0;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 100%;
    vertical-align: middle;
}

#video {
    height: 100%;
    width: 100%;    
}

#targets {position: absolute; bottom: 80px; left:10px; opacity: 0.7;}
.drop {
    float: left; width: 120px; height: 160px; padding: 0; 
    float: left; margin: 5px; border-width: 0px; overflow: hidden;
    border-radius: 80px;
}
.per {width: 120px;}
.emo {position: absolute; height: 50px; bottom: 0px; right: 0px;}
#markuslanz {position: absolute; bottom: 10px; left: 10px;}
#katrinsass {position: absolute; bottom: 10px; left: 140px;}
#peerkusmagk {position: absolute; bottom: 10px; left: 270px;}
#matthiasmatussek {position: absolute; bottom: 10px; left: 400px;}
#karldall {position: absolute; bottom: 10px; left: 530px;}

#qrcode {position: absolute; bottom: 80px; right:20px;}
#qrcode img {width: 164px; height: 164px;}

#stats {
    position: absolute; width: 530px; height: 800px; top: 0; right: 0; 
    opacity: 0.8; background-color: gray; display: none;
}
#stats img {width: 100%; }

#growl {
    position: absolute; width: 260px; height: 70px; bottom: 110px; right: 240px; 
    opacity: 0.8; background-color: gray; border: 3px; border-color: yellow;
    padding: 4px; display: none;
    font-size: 16px;
    font-family: sans-serif;
    color: yellow;
}
</style>

<script>
function create_qrcode(text, typeNumber, errorCorrectLevel, table) {

	var qr = qrcode(typeNumber || 4, errorCorrectLevel || 'M');
	qr.addData(text);
	qr.make();

    //	return qr.createTableTag();
	return qr.createImgTag();
};

var emos = {
        'richtig': '%X unterstützt %Y', 
        'lol': '%X lacht über %Y', 
        'luegner': '%X: Das ist doch nicht wahr, %Y!', 
        'maul-halten': '%X erteilt %Y Redeverbot', 
        'laber-nicht': '%X: Laber nicht, %Y', 
        'langweilig': '%X langweilt sich über %Y', 
        'heul-doch': '%X: Heul doch, %Y!',
        'fremdschaemen': '%X schämt sich für %Y',
        'krass': '%X findet %Y krass'
    };

var people = {
    "markuslanz": "Markus Lanz",
    "katrinsass": "Katrin Sass",
    "peerkusmagk": "Peer Kusmagk",
    "matthiasmatussek": "Matthias Matussek",
    "karldall": "Karl Dall"
};

$(function() {
    window.moveTo(0,0);
    //window.resizeTo((screen.width),(screen.height));
    window.resizeTo(screen.availWidth,screen.availHeight);
    
//    $('#qrcode').qrcode({
//        width: 128,
//        height: 128, 
//        text: 'http://' + document.location.host + '/mobile.html'
//    });

    $('#qrcode').html(create_qrcode('http://' + document.location.host + '/mobile.html'));

    var socket = io.connect('http://' + document.location.hostname);
    socket.on('express', function (data) {
        console.log(data);
        $('#' + data.target + ' .emo').attr('src', 'emo/' + data.action + '.png');
        var growl = emos[data.action];
        growl = growl.replace(/%X/, data.subject);
        growl = growl.replace(/%Y/, people[data.target]);
        $('#growl').html(growl);
        $('#growl').fadeIn(200, function() {
            setTimeout(function() {
                $('#growl').fadeOut(200);
            }, 4000);
        });
    });
    
    var playing = false;
    var show_stats = false;
    $(document).keydown(function(event) {
        console.log(event.which);
        switch(event.which) {
            case 80:
                if(playing) {
                    document.getElementById('video').play();
                    playing = false;
                } else {
                    document.getElementById('video').pause();
                    playing = true;
                }
                event.preventDefault();
                break;
            case 83:
                if(show_stats) {
                    $('#qrcode').fadeOut(500);
                    $('#stats').fadeIn(500);
                    show_stats = false;
                } else {
                    $('#stats').fadeOut(500);
                    show_stats = true;
                }
                break;
        }
    });
            

});
</script>
